{% extends "layout.html" %}
{% block title %}Contact – SD Travel{% endblock %}

{% block content %}
<section class="py-5 text-white text-center"
         style="background:url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d') center/cover no-repeat;">
  <div class="container py-4" style="background:rgba(0,0,0,0.5); border-radius:12px;">
    <h1 class="fw-bold mb-2">Contactez-nous</h1>
    <p class="mb-0">Nous sommes disponibles 24h/24 pour répondre à vos demandes.</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row g-4">
      <!-- Formulaire -->
      <div class="col-lg-8">
        <h4 class="fw-bold mb-3">Formulaire de Contact</h4>

        <form method="POST" action="{{ url_for('main.contact_post') }}">
          <!-- >>> CSRF: ajoute cette ligne <<< -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" name="nom" class="form-control" placeholder="Nom et prénom" required>
            </div>
            <div class="col-md-6">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-12">
              <input type="text" name="sujet" class="form-control" placeholder="Sujet" required>
            </div>
            <div class="col-12">
              <textarea name="message" rows="5" class="form-control" placeholder="Votre message..." required></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-warning px-5 fw-bold">
                Envoyer <i class="bi bi-arrow-right ms-2"></i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Coordonnées -->
      <div class="col-lg-4">
        <div class="border rounded-3 p-4 bg-light h-100 shadow-sm">
          <h5 class="fw-bold mb-3">Autres Moyens de Contact</h5>
          <p class="mb-2"><i class="bi bi-telephone-fill text-warning"></i> +221 76 415 99 99</p>
          <p class="mb-2"><i class="bi bi-envelope-fill text-warning"></i> contact@dsdv.org</p>
          <p class="mb-0"><i class="bi bi-clock-fill text-warning"></i> 24h/24 – 7j/7</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
